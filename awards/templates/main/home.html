{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Awards - Index</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    {% block styles %}

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />


    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>



    {% endblock %}


</head>

<body style="overflow-y: hidden;">

    <!-- ======= Hero Section ======= -->
    <section style="height: 150vh;" id="hero">
        <div class="hero-container">
            <div id="heroCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="5000">



                <div class="carousel-inner" role="listbox">

                    <!-- Slide 1 -->
                    <div class="carousel-item active">
                        <div class="carousel-background"><img
                                src="https://images.pexels.com/photos/268832/pexels-photo-268832.jpeg?cs=srgb&dl=pexels-pixabay-268832.jpg&fm=jpg"
                                alt=""></div>
                        <div class="carousel-container">
                            <div class="carousel-content">
                                <h2 class="animate__animated animate__fadeInDown">Welcome to <span>Awww-ards:-)</span></h2>
                                <p class="animate__animated animate__fadeInUp">A site that allows you to showcase your projects for rating, all based under three categories, <strong>Design, Content,Usability</strong>. </p>
                                <a style="text-decoration: none;" href="/login"
                                    class="btn-get-started animate__animated animate__fadeInUp scrollto">Post
                                    Project</a>
                            </div>
                        </div>
                    </div>


                </div>



            </div>
        </div>
    </section>
    <!-- End Hero -->


   


    {% block scripts %}
    <script src="{% static 'js/script.js' %}"></script>
    {% endblock%}

</body>

</html>
