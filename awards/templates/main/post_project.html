
{%extends 'main/base.html' %}

{% load static %}

{% block content %}
<div class="container " style="height: 80vh;">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">

            <div class="mt-4" >
                <form method="POST" action="" enctype="multipart/form-data">

                    {% csrf_token %}
                    <div class="form-group m-3">

                        <select name="category" class="form-control">
                            <option value="none">Select Category...</option>

                            {% for category in categories %}
                            <option value="{{category.id}}">{{category.name}}</option>
                            {% endfor %}

                        </select>
                    </div>
                     <div class="form-group m-3">
                         
                         <input name="title" type="text" class="form-control" placeholder="Project title"
                             required>
                     </div>

                    <div class="form-group m-3">
                        
                        <textarea name="description" type="text" class="form-control" rows="3"  placeholder="Project Description"
                            required></textarea>
                    </div>
                    <div class="form-group m-3">
                        
                        <input name="link" type="text" class="form-control" placeholder="Link to live site"
                            required>
                    </div>                                      

                    <div class="form-group m-3">
                        <label style="margin-bottom: 1rem;" for="">Add landing page Image</label><br>
                        <input name="image" type="file" class="form-control-file" placeholder=""
                            required>
                    </div>
                    <button type="submit" class="btn btn-dark btn-sm m-3">Submit</button>
                </form>

            </div>


        </div>
        <div class="col-md-3"></div>
    </div>

</div>
{% endblock %}
