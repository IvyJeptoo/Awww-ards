
{%extends 'main/base.html' %}

{% load static %}

{% block content %}
<div class="container " style="height: 80vh;">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">

            <div class="mt-4" >
                <form method="POST" action="" enctype="multipart/form-data">

                    {% csrf_token %}
                    {{form}}

                </form>

            </div>


        </div>
        <div class="col-md-3"></div>
    </div>

</div>
{% endblock %}
